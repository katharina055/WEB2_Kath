<h1 class="text-info">Overview</h1>

      <table class="table"  border="1px" style="width: 200px" ng-repeat="object in objects track by $index ">
      <hr>
      <thead>
      <tr>
      <th>Task</th>
      <th>TaskInfo</th>
      <th>EmployeeName</th>
      <th>EmployeeInfo</th>
      <th>Department</th>
      <th>DepartmentInfo</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      
       <td>{{object.task}}</td>
       <td><button class="btn btn-primary" ng-click="infoOpen(object)">Click</button></td>
           <td>{{object.name}}</td>
       <td><button class="btn btn-primary" ng-click="infoOpenEm(object)">Click</button></td>
      
       <td>{{object.department}}</td>
       <td><button class="btn btn-primary" ng-click="infoOpenDe(object)">Click</button></td>
       </tr>
       </tbody>
      
      
      </table>
      <hr>
